<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/angular.js"></script>
    <script src="./js/app.js"/></script>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as search">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group col-sm-3">
      <input type="text" placeholder="search term" class="form-control" ng-model="search.searchTerm">
    </div>
    <div class="form-group narrow-button col-sm-3">
      <button class="btn btn-primary" ng-click="search.search();">Narrow It Down For Me!</button>
    </div>
    <div class="col-sm-12">
      <h3 ng-if="search.message">{{search.message}}</h3>
      <ul>
        <li ng-repeat="item in search.found">
          ({{item.short_name}}) {{item.name}}<button class="btn" ng-click="search.remove($index);">Don't want this one!</button>
        </li>
      </ul>
    </div>

    <!-- found-items should be implemented as a component
    <found-items found-items="search.found" on-remove="...."></found-items>-->
  </div>

</body>
</html>
